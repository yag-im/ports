installer:
  tasks:
    - extract:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - copy: # TODO: msiexec fails to recognize cyrillic letters in the path?
        src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}/Алиса в Стране Чудес.msi"
        dest: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}/A.msi"
    - wine:
        os_ver: win95
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
          - msiexec:
              # deselect QT installation at the end. Otherwise msiexec exits in the middle of the QT install process
              path: "{FIRST_CD_DRIVE}/A.msi"
          - run:
              path: "{APP_DIR}/qtime.exe"
              virtual_desktop: false # otherwise qtime can't establish internet connection and fails to install!
          - umount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
          - gen_run_script:
              path: "{APP_DIR}/alice/alice.exe"
