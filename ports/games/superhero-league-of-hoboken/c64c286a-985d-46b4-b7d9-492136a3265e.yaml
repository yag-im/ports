  tags:
installer:
  tasks:
    - extract:
        src: "{SRC_DIR}/{descr[distro][files][0]}"
        dest: "{DEST_APP_DIR}"
        files:
          - "HOBOKEN/*"
    - dosbox:
        conf:
          fullscreen: true
        tasks:
          - gen_run_script:
              path: '{APP_DIR}\SLH.EXE'
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - INSTALL.ED
          - LEGEND.INI
