  igdb_slug: physicus-save-the-world-with-science
  lang: en
  media_assets:
  name: "Physicus: Save the World with Science!"
  platform: win
  publisher: Tivola Electronic Publishing
  refs:
    ag_id: 15559
    lutris_id:
    mg_id: 8393
    pcgw_id: Physikus
