installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - qemu:
        flavor: WINXPSP3
        tasks:
          - mount:
              src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
              letter: "{FIRST_CD_DRIVE_LETTER}"
          - run:
              path: '{FIRST_CD_DRIVE}inst\dx6eng.exe'
          - run:
              path: '{FIRST_CD_DRIVE}inst\dxmed60.exe'
          - run:
              path: '{FIRST_CD_DRIVE}inst\Install.exe'
          - umount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
          - mount:
              # TODO: for CD2.bin: new iat (0.1.7) hangs on 96% and then very slow goes to 100% producing a corrupted iso image
              # old iat (v0.1.3) produces a valid iso from CD2.bin so replace disk 2 image manually (at APP_DIR\F)
              src: "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
              letter: "{FIRST_CD_DRIVE_LETTER}"
          - gen_run_script:
              path: '{APP_DIR}\Spq.exe'
