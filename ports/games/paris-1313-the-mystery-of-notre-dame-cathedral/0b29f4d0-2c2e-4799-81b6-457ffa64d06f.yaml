        app_drive_size: 650
        # in WIN95 videos are not playable!
        flavor: WIN98SE
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
          - copy:
              src:
                - "{FIRST_CD_DRIVE}/Data/*"
              dest: "{APP_DIR}"
          - copy:
              # without a NoCD(?) patch app crashes
              src: "{SRC_DIR}/paris.exe"
              dest: "{APP_DIR}"
          - gen_run_script:
              path: "{APP_DIR}/paris.exe"
          - umount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
