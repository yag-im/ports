installer:
  tasks:
    - copy:
        src: "{item}"
        dest: "{DEST_DIR}"
        loop:
          - "{SRC_DIR}/{descr[distro][files][0]}"
          - "{SRC_DIR}/{descr[distro][files][1]}"
    - dosbox:
        flavor: WIN311
        tasks:
          - mount:
              src: "{DEST_DIR}/{descr[distro][files][0]}"
              letter: "{FIRST_CD_DRIVE_LETTER}"
          - gen_run_script:
              path: "{FIRST_CD_DRIVE}/BURNCYCL.EXE"
