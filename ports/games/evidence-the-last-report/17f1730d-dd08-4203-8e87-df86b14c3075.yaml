        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - gen_run_script:
              path: '{APP_DIR}\stubevi'
              args:
                - "-t"
                - "12"
                - "-e"
                - "2"
                - "-C"
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - "SOUND.CFG"
