installer:
  tasks:
    - extract:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - wine:
        os_ver: win95
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
          - run:
              # Installs only into GoldenDolphin on the selected drive (APP_DRIVE, e.g. D:)
              # Afterwards, install Qt4 with only the essential components
              path: "{FIRST_CD_DRIVE}/SETUP.EXE"
          - gen_run_script:
              path: "{APP_DRIVE}/GoldenDolphin/dolphin.exe"
