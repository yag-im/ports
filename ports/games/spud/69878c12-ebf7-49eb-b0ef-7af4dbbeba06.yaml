  year_released: 1996
installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - dosbox:
        conf:
          fullscreen: true
          cycles: fixed 10000 # on max characters' animation is too fast
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src:
                - "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
          - run:
              path: '{FIRST_CD_DRIVE}\INSTALL.EXE'
          - gen_run_script:
              path: '{SYSTEM_DRIVE}SPUD1\slaov'
              args:
                - spud
                - "{FIRST_CD_DRIVE}spud"
                - "{SYSTEM_DRIVE}spud1"
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_DIR}/{SYSTEM_DRIVE_LETTER}/SPUD1"
        loop:
          - "DIG.INI"
