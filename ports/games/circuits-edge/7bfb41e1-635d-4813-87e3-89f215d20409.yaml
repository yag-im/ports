descr:
  distro:
    files:
      - disk1.img
      - disk2.img
      - disk3.img
    format: 3FD
    url: https://archive.org/details/002685-CircuitsEdge
  igdb_slug: circuits-edge
  lang: en
  media_assets:
  name: "Circuit's Edge"
  platform: dos
  publisher: Infocom
  refs:
    ag_id:
    lutris_id: circuits-edge
    mg_id: 247
    pcgw_id:
    qz_id: 605
  reqs:
    color_bits: 8
    screen_height: 480
    screen_width: 640
  runner:
    name: dosbox-x
    ver: 2024.12.04
  ts_added: 2025-12-01 18:56:54 America/Los_Angeles
  uuid: 7bfb41e1-635d-4813-87e3-89f215d20409
  year_released: 1990
  tags:
installer:
  tasks:
    - file:
        path: "{DEST_DIR}/{FIRST_FD_DRIVE_LETTER}"
        state: directory
    - copy:
        src: "{item}"
        dest: "{DEST_DIR}/{FIRST_FD_DRIVE_LETTER}"
        loop:
          - "{SRC_DIR}/{descr[distro][files][0]}"
          - "{SRC_DIR}/{descr[distro][files][1]}"
          - "{SRC_DIR}/{descr[distro][files][2]}"
    - dosbox:
        conf:
          fullscreen: true
        tasks:
          - mount:
              letter: "{FIRST_FD_DRIVE_LETTER}"
              src:
                - "{DEST_DIR}/{FIRST_FD_DRIVE_LETTER}/{descr[distro][files][0]}"
                - "{DEST_DIR}/{FIRST_FD_DRIVE_LETTER}/{descr[distro][files][1]}"
                - "{DEST_DIR}/{FIRST_FD_DRIVE_LETTER}/{descr[distro][files][2]}"
              type: floppy
          - run:
              path: '{FIRST_FD_DRIVE}\INSTALL.EXE' # hit Ctrl+F4 multiple times when requested
          - gen_run_script:
              path: '{APP_DRIVE}\CIRCUIT\EDGE.EXE'
          - umount:
              letter: "{FIRST_FD_DRIVE_LETTER}"
    - copy:
        # created on first run; TODO: but game still asks for prefs on every run...
        src: "{PORT_FILES_DIR}/PREFS.DAT"
        dest: "{DEST_APP_DIR}"
