descr:
  distro:
    files:
      - Golden.Gate.eng.iso
    format: 1CD
    url: https://www.myabandonware.com/download/nkw-golden-gate
  igdb_slug: golden-gate
  lang: en
  name: Golden Gate
  platform: win
  publisher: Panasonic Interactive Media
  refs:
    ag_id: 15743
    lutris_id: null
    mg_id: 4960
    pcgw_id: null
    qz_id: null
  reqs:
    color_bits: 8
    midi: false
    screen_height: 480
    screen_width: 640
    ua:
      lock_pointer: false
  runner:
    name: wine
    ver: "10.0"
  ts_added: 2024-05-23 03:52:00 America/Los_Angeles
  uuid: 2eec60e2-07c2-4653-9fcf-3331e4e0c2d6
  year_released: 1997
installer:
  # TODO: unverified, check install.py
  vars:
    app_exec: GOLDENGA.EXE
    patch_exec: GOLDENGA.EXE-patch-mod
  extract:
    src: "${src_root_dir}/${descr['distro']['files'][0]}"
    dest: "${first_cd_drive_dir}"
    include:
      - NEWMLIST.TXT
      - GGVARS
      - GGSYSTBL
      - GOLDEN
      - QTIME32
  copy:
    src: "${src_root_dir}/patch/${patch_exec}"
    dest: "${app_dir}/${app_exec}"
  wine:
    mount:
      letter: "${first_cd_letter}"
      src: "${first_cd_drive_dir}"
      type: cdrom
      state: mounted
    run:
      exec: QT32INST.EXE
      work_dir: "${wine_first_cd_drive_dir}\\QTIME32"
    runner_script:
      exec: "${app_exec}"
  file: # cleanup
    path: "${first_cd_drive_dir}/QTIME32"
    state: absent
