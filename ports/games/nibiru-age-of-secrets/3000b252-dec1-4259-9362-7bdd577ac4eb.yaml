installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - qemu:
        flavor: WINXPSP3
        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - run:
              path: '{FIRST_CD_DRIVE}\Setup.exe'
          - umount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
          - umount:
              letter: "{SECOND_CD_DRIVE_LETTER}"
          - gen_run_script:
              path: '{APP_DIR}\nibiru.exe'
