  refs:
    ag_id: ceremony-of-innocence
    lutris_id: ceremony-of-innocence
    mg_id: 27931
    pcgw_id:
    qz_id:
  reqs:
    # from CD cover
    color_bits: 16
    screen_height: 480
    screen_width: 640
    ua:
      lock_pointer: true
    loading_duration: 11
  runner:
    name: dosbox-x # BSODs/fails to start in qemu
