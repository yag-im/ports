installer:
  tasks:
    - copy_src_cd_images:
    - dosbox:
        flavor: WIN95OSR25
        tasks:
          - mount:
              src: "{DEST_DIR}/{descr[distro][files][0]}"
              letter: "{FIRST_CD_DRIVE_LETTER}"
          - run:
              path: "explorer.exe" # TODO: {FIRST_CD_DRIVE}\ceremony.exe (CD-autorun) fails to run without explorer.exe
              # autorun installs dx, qtime, rsx audio and restarts pc
              exit: false
          - gen_run_script:
              path: '{APP_DIR}\Ceremony\ceremony.exe'
