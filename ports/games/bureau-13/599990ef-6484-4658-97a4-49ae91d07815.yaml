descr:
  distro:
    files:
      - Bureau 13 (1995)(GameTek).cue
      - Bureau 13 (1995)(GameTek).bin
    format: 1CD
    url: https://archive.org/details/bureau-13
  igdb_slug: bureau-13
  lang: en
  media_assets:
  name: Bureau 13
  platform: win
  publisher: GameTek, Inc.
  refs:
    ag_id:
    lutris_id:
    mg_id: 6601
    pcgw_id:
    qz_id: 378
  reqs:
    color_bits: 8
    screen_height: 480
    screen_width: 640
    ua:
      lock_pointer: false
  runner:
    name: dosbox
    ver: 0.74-3
