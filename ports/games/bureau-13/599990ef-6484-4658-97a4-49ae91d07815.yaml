installer:
  tasks:
    - copy_src_cd_images:
    - extract:
        src: "{DEST_DIR}/{descr[distro][files][1]}"
        dest: "{DEST_APP_DIR}"
        files:
          - B13.COM
          - B13.DAT
          - DATA.GL
          - SETUP.EXE
          - SETUP.GL
          - TEXT.GL
    - dosbox:
        conf:
          fullscreen: true
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{descr[distro][files][0]}"
          - gen_run_script:
              path: "{APP_DIR}/B13.COM"
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - "BUREAU.CFG"
