installer:
  tasks:
    - copy_src_cd_images:
    - dosbox:
        flavor: WIN311
        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - run:
              path: "{FIRST_CD_DRIVE}/INSTALL/WINUP/_SETUP.EXE"
          - gen_run_script:
              path: "{APP_DIR}/DF.EXE"
    - file:
        path: "{item}"
        state: directory
        loop:
          - "{DEST_APP_DIR}/LOCAL"
          - "{DEST_APP_DIR}/PLUGINS"
    - extract:
        src: "{SRC_DIR}/{descr[distro][files][0]}"
        dest: "{DEST_APP_DIR}/LOCAL"
        files:
          - DATA/EXTRA.CST
          - DATA/GANG.CST
          - DATA/HOUSE.PRP
          - DATA/INVEN.PRP
          - SALGAMES/SALGAMES.PRP
          - TARGET/TARGET.CST
    - extract:
        src: "{SRC_DIR}/{descr[distro][files][0]}"
        dest: "{DEST_APP_DIR}/PLUGINS"
        files:
          - INSTALL/ALT31/CHECKERS.DLL
    - extract:
        src: "{SRC_DIR}/{descr[distro][files][0]}"
        dest: "{DEST_APP_DIR}"
        files:
          - INSTALL/ALT31/BOOTFILE
          - INSTALL/ALT31/DF.EXE
          - INSTALL/ALT31/MOVPLAY.EXE
