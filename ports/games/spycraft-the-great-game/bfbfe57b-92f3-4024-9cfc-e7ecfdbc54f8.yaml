installer:
  tasks:
    - extract:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - dosbox:
        tasks:
          - gen_run_script:
              path: "{APP_DIR}/SPYDOS.EXE"
    - file:
        path: "{DEST_APP_DIR}/RESOURCE"
        state: directory
    - copy:
        src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}/{item}"
        dest: "{DEST_APP_DIR}/RESOURCE"
        loop:
          - "*.AVI"
          - "*.WAV"
          - "VOL.001"
          - "ANIMS/*.ATS"
          - "CDROM/*.TGA"
    - copy:
        src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - "CDROM/RESOURCE.INI"
          - "CDROM/RESOURCE.MAP"
          - "DOS/DOS4GW.EXE"
          - "DOS/SPYDOS.EXE"
          - "DOS/SPYDOS.INI"
          - "DOS/*.386"
          - "DOS/*.BNK"
    - copy:
        src: "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}/{item}"
        dest: "{DEST_APP_DIR}/RESOURCE"
        loop:
          - "*.AVI"
          - "*.WAV"
          - "VOL.002"
    - copy:
        src: "{DEST_DIR}/{THIRD_CD_DRIVE_LETTER}/{item}"
        dest: "{DEST_APP_DIR}/RESOURCE"
        loop:
          - "*.AVI"
          - "*.WAV"
          - "VOL.003"
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - SETSOUND.CFG
          - SPYCRAFT.INI
    - replace:
        path: "{DEST_APP_DIR}/RESOURCE.INI"
        regexp: "d\\:"
        replace: "D\\:\\/APP\\/RESOURCE"
    - file:
        path: "{item}"
        state: absent
        loop:
          - "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
          - "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
          - "{DEST_DIR}/{THIRD_CD_DRIVE_LETTER}"
