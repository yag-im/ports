    - dosbox:
        conf:
          fullscreen: true
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src:
                - "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
          - run:
              path: '{FIRST_CD_DRIVE}\INSTALL.EXE'
          - gen_run_script:
              path: '{APP_DIR}\DAME.EXE'
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - THEVOICE.CFG
