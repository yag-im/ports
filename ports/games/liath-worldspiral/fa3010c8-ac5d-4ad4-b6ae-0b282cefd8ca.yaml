        os_ver: win95
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
          - mount:
              letter: "{SECOND_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
          - run:
              path: "{FIRST_CD_DRIVE}/setup.exe"
          - gen_run_script:
