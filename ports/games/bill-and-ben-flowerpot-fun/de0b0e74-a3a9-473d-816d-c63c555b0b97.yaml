installer:
  vars:
    PATCH_PATH: "{SRC_DIR}/bb.exe" # unofficial wrong cd fix
  tasks:
    - copy_src_cd_images:
    - qemu:
        flavor: WIN98SE # fails to start in WINXP (media player incompatibility?)
        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - run:
              path: '{FIRST_CD_DRIVE}\SETUP.EXE'
          - copy:
              src: "{PATCH_PATH}"
              dest: '{APP_DIR}\BBC Bill and Ben'
          - gen_run_script:
              path: '{APP_DIR}\BBC Bill and Ben\bb.exe'
