installer:
  tasks:
    - copy:
        src: "{item}"
        dest: "{DEST_DIR}"
        loop:
          - "{SRC_DIR}/{descr[distro][files][0]}"
          - "{SRC_DIR}/{descr[distro][files][1]}"
    - extract:
        src: "{SRC_DIR}/{descr[distro][files][1]}"
        dest: "{DEST_APP_DIR}"
        files:
          - TWINSEN/*
    - dosbox:
        conf:
          fullscreen: true
        tasks:
          - mount:
              src: "{DEST_DIR}/{descr[distro][files][0]}"
              letter: "{FIRST_CD_DRIVE_LETTER}"
          - gen_run_script:
              path: '{APP_DIR}\TWINSEN.EXE'
    - copy:
        src: "{PORT_FILES_DIR}/DIG.INI"
        dest: "{DEST_APP_DIR}/DRIVERS"
