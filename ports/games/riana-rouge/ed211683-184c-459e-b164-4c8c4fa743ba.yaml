installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - dosbox:
        app_drive_size: 100
        flavor: WIN95OSR25
        tasks:
          - mount:
              # TODO: get rid of Ctrl+F4 swap (patch Riana.exe)
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src:
                - "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{THIRD_CD_DRIVE_LETTER}"
          - run:
              path: "{FIRST_CD_DRIVE}/setup.exe"
          - run:
              # to apply directx changes
              path: "{APP_DIR}/Riana.exe"
          - gen_run_script:
              path: "{APP_DIR}/Riana.exe"
