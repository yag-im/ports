installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - qemu:
        flavor: WINXPSP3 # BSODs in WIN98SE on startup
        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - copy:
              src: "{SRC_DIR}/extras/mpmcdnt.exe" # required video codec
              dest: "{APP_DRIVE}"
          - run:
              path: '{FIRST_CD_DRIVE}\INSTALL.EXE'
              exit: false
          - run:
              path: '{APP_DRIVE}\mpmcdnt.exe'
          - copy:
              src: "{PORT_FILES_DIR}/mvicodec.ini" # required video codec settings
              dest: '{SYSTEM_DRIVE}\WINDOWS'
          - gen_run_script:
              path: '{APP_DIR}\PMHamlet.exe'
