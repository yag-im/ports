installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - dosbox:
        conf:
          cycles: fixed 20000 # without this app crashes inside the dockerized dosbox and works on the hosts' dosbox!
        app_drive_size: 20
        flavor: WIN95OSR25
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src:
                - "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
          - run:
              path: '{FIRST_CD_DRIVE}\SETUP.EXE' # install directx at the end
          - extract:
              src: "{SRC_DIR}/Master_of_Dimensions_Patch.rar"
              dest: '{APP_DIR}\PATCH'
          - run:
              path: '{APP_DIR}\PATCH\SETUP.EXE'
          - gen_run_script:
              path: '{APP_DIR}\Program\wadvent.exe'
              args:
                - "-h"
