installer:
  tasks:
    - copy_src_cd_images:
    - dosbox:
        conf:
          fullscreen: true
        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - run:
              path: "{FIRST_CD_DRIVE}/INSTALL.EXE"
          - gen_run_script:
              path: "{APP_DIR}/DS.BAT"
    - copy:
        # modified DS.BAT (added exit at the end)
        src: "{PORT_FILES_DIR}/DS.BAT"
        dest: "{DEST_APP_DIR}"
