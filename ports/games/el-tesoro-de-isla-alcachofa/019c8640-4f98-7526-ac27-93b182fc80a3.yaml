  tasks:
    - copy_src_cd_images:
    - dosbox:
        app_drive_size: 300 # app requires 253MB of disk space
        flavor: WIN98SE
        tasks:
          - mount:
              src: "{DEST_DIR}/{descr[distro][files][0]}"
              letter: "{FIRST_CD_DRIVE_LETTER}"
          - run:
              path: '{FIRST_CD_DRIVE}\SETUP.EXE' # installs Intel Indeo and DX7.0
              exit: false
          - gen_run_script:
              path: '{APP_DIR}\TESORO.EXE'
              args:
                - "_$_$_"
                - "D"
