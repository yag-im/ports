installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - dosbox:
        # doesn't run in qemu/WINXP
        flavor: WIN95OSR25
        app_drive_size: 180
        tasks:
          - mount:
              # TODO: get rid of Ctrl+F4 swap
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src:
                - "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{THIRD_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{FOURTH_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{FIFTH_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{SIXTH_CD_DRIVE_LETTER}"
          - run:
              # proceed with minimal install
              path: '{FIRST_CD_DRIVE}\DSOM.exe'
              exit: false
          - gen_run_script:
              path: '{FIRST_CD_DRIVE}\DSOM.exe'
              exit: false
