installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - qemu:
        # doesn't run in WINXP due to directx issues
        flavor: WIN98SE
        tasks:
          - mount:
              # TODO: get rid of CD swaps during gameplay
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
          - run:
              # proceed with minimal install
              path: '{FIRST_CD_DRIVE}\DSOM.exe'
              exit: false
          - umount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              remove: false
          - mount:
              # game asks for the CD #2 at start, so mounting it here
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
          - gen_run_script:
              path: '{APP_DIR}\launch32.exe'
              exit: false
