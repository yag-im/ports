              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - gen_run_script:
              path: '{APP_DIR}\PICTURE.EXE'
              args:
                - '{APP_DIR}\WESTERN'
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - "DIG.INI"
          - "MDI.INI"
