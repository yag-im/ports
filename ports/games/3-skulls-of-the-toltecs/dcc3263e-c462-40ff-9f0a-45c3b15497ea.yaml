installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - dosbox:
        conf:
          fullscreen: true
        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - run:
              path: '{FIRST_CD_DRIVE}\INSTALL.EXE'
          - umount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - gen_run_script:
              path: '{APP_DIR}\PICTURE.EXE'
              args:
                - '{APP_DIR}\WESTERN'
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - "DIG.INI"
          - "MDI.INI"
    - extract: # can't copy from dosbox section - copied file exceeds free disk space on FAT16 (266MB)
        src: "{SRC_DIR}/{descr[distro][files][0]}"
        dest: "{DEST_APP_DIR}"
        files:
          - ENGLISH.PDI/WESTERN
