installer:
  tasks:
    - copy_src_cd_images:
    - qemu:
        flavor: WINXPSP3
        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - run:
              path: '{FIRST_CD_DRIVE}\SETUP.EXE'
              exit: false
          - copy:
              # https://www.abandonware-france.org/ltf_abandon/ltf_jeu.php?id=3723&fic=liens
              # app fails to start without patched exec
              src: "{SRC_DIR}/patch/Les Cles Perdues.exe"
              dest: "{APP_DIR}"
          - gen_run_script:
              path: '{APP_DIR}\Les Cles Perdues.exe'
