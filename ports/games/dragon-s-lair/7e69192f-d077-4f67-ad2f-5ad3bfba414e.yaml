  refs:
    ag_id:
    lutris_id: dragon-s-lair
    mg_id: 1503
    pcgw_id: Dragon%27s_Lair
    qz_id:
  reqs:
    color_bits: 8
    midi: false
    screen_height: 480
    screen_width: 640
