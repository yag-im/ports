installer:
  tasks:
    - copy_src_cd_images:
    - dosbox:
        conf:
          fullscreen: true
        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - gen_run_script:
              path: '{FIRST_CD_DRIVE}\DL.EXE'
    - file:
        path: "{DEST_DIR}/{SYSTEM_DRIVE_LETTER}/DLCDROM"
        state: directory
    - copy:
        # DLADJUST.DAT from https://myrient.erista.me/files/eXo/eXoDOS/Full%20Release/eXo/eXoDOS/Dragon%27s%20Lair%20%281993%29.zip
        src: "{PORT_FILES_DIR}/DLADJUST.DAT"
        dest: "{DEST_DIR}/{SYSTEM_DRIVE_LETTER}/DLCDROM"
