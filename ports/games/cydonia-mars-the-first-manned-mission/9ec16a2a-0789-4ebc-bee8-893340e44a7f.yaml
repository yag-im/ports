installer:
  # TODO: This game runs much faster in Wine compared to DOSBox;
  # however, there's an issue with the inventory â€” the animation for the item usage is broken.
  # For example, try using a comm cable with a comm port on the right side of the spaceship at the very
  # beginning. Test with Wine 10.0 once it's released.
  tasks:
    - copy_src_cd_images:
    - extract:
        src: "{SRC_DIR}/Cydonia-Mars-The-First-Manned-Mission_Patch_Win_EN_Patch.zip"
        dest: "{DEST_DIR}"
        files:
          - "Patch/Lightbringer.exe"
    - qemu:
        flavor: WIN98SE
        tasks:
          - mount:
              src: "{DEST_DIR}"
              cd_images_as_letters: true
          - copy:
              src: '{FIRST_CD_DRIVE}data\{item}'
              dest: '{APP_DIR}\data'
              loop:
                - music
                - s
                - samples
                - suitcomp
                - ui
          - regedit:
              path: 'HKEY_LOCAL_MACHINE\Software\Aneiva\Lightbringer\1.0'
              values:
                - "@": "{APP_DIR}"
                - CDPath: "{FIRST_CD_DRIVE_LETTER}:"
                # 00,00,01,01,00,00,00,01,01
                - Fileloc: !!binary |
                    AAABAAEAAAEB
          - copy:
              src: "{DEST_DIR}/Lightbringer.exe"
              dest: "{APP_DIR}"
          - gen_run_script:
              path: "{APP_DIR}/Lightbringer.exe"
    - file:
        path: "{DEST_DIR}/Lightbringer.exe"
        state: absent
