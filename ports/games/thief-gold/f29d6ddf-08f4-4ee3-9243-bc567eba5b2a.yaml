      - Thief Gold (USA) (Disc 1) (Installation).bin
      - Thief Gold (USA) (Disc 2) (Game).bin
    format: 2CD
    url: https://archive.org/details/ThiefGoldUSA
  igdb_slug: thief-gold
  lang: en
