installer:
  tasks:
    - file:
        path: "{DEST_APP_DIR}"
        state: directory
    - file:
        path: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
        state: directory
    - extract:
        src: "{SRC_DIR}/{descr[distro][files][0]}"
        dest: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
        files:
          - CREDITS
          - DRIVERS
          - LAUNCH
          - LEV*
          - OPEN
          - SYSTM
          - REBEL2.EXE
    - extract:
        src: "{SRC_DIR}/{descr[distro][files][1]}"
        dest: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
        files:
          - FINAL
          - LEV*
    - dosbox:
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
          - gen_run_script:
              path: "{FIRST_CD_DRIVE}/REBEL2.EXE"
              args:
                - "{APP_DIR}"
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - "REBEL2.CFG"
          - "REBEL2.PRF"
