          src: "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
          label: "CLUEC1D1"
        - mount:
          letter: "{SECOND_CD_DRIVE_LETTER}"
          src: "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
          label: "CLUEC1D2"
        - mount:
          letter: "{THIRD_CD_DRIVE_LETTER}"
          src: "{DEST_DIR}/{THIRD_CD_DRIVE_LETTER}"
          label: "CLUEC1D3"
