installer:
  tasks:
    - copy_src_cd_images:
    # TODO: poweriso fails to convert this BIN to iso to extract files; tmp workaround: copy these files manually
    # - extract:
    #     src: "{DEST_DIR}/{descr[distro][files][1]}"
    #     dest: "{DEST_APP_DIR}"
    #     files:
    #       - "rayedu/conclu.dat"
    #       - "rayedu/intro.dat"
    - dosbox:
        conf:
          fullscreen: true
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src: "{DEST_DIR}/{descr[distro][files][0]}"
          - gen_run_script:
              path: '{FIRST_CD_DRIVE}\RAYEDU\RAYEDU.EXE'
              args:
                - ver=USA
                - bat=C:\EDUUSA.BAT
                - save=D:\APP
    - copy:
        src: "{PORT_FILES_DIR}/{item}"
        dest: "{DEST_APP_DIR}"
        loop:
          - "EDUUSA.CFG"
