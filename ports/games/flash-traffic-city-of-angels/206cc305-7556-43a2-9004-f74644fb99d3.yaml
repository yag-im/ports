    url: https://ia801303.us.archive.org/view_archive.php?archive=/27/items/msdos_Flash_Traffic_-_City_of_Angels_1994/Flash_Traffic_-_City_of_Angels_1994.zip
  igdb_slug: flash-traffic-city-of-angels
  lang: en
