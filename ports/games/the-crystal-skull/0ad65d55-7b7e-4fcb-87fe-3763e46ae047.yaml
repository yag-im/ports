installer:
  tasks:
    - copy:
        src: "{SRC_DIR}"
        dest: "{DEST_DIR}"
        cd_images_as_letters: true
    - dosbox:
        flavor: WIN311
        tasks:
          - mount:
              letter: "{FIRST_CD_DRIVE_LETTER}"
              src:
                - "{DEST_DIR}/{FIRST_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{SECOND_CD_DRIVE_LETTER}"
                - "{DEST_DIR}/{THIRD_CD_DRIVE_LETTER}"
          - run:
              path: '{FIRST_CD_DRIVE}\CRYSTAL1\QTW\QT16.EXE'
          - gen_run_script:
              path: '{APP_DIR}\CRYSTAL.EXE'
    - extract:
        src: "{SRC_DIR}/{descr[distro][files][0]}"
        dest: "{DEST_APP_DIR}"
        files:
          - CRYSTAL1/FILEIO.DLL
          - CRYSTAL1/LINGO.INI
          - CRYSTAL1/CRYSTAL.INI
          - CRYSTAL1/DATA/CRYSTAL.EXE
          - CRYSTAL1/DATA/LAUNCHER.DXR
